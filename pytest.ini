[tool:pytest]
# Pytest configuration for Mushroom Expert System

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers
markers =
    integration: Integration tests for CLIPS engine
    unit: Unit tests for individual components
    slow: Slow running tests

# Minimum Python version
minversion = 3.8

# Console output settings
console_output_style = progress

# Log settings
log_cli = false
log_cli_level = INFO
